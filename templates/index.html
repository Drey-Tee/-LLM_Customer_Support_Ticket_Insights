<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket Prediction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        async function predictComplaint() {
            const customerAge = document.getElementById('customerAge').value;
            const ticketPriority = document.getElementById('ticketPriority').value;
            const sentimentScore = document.getElementById('sentimentScore').value;

            const inputData = {
                "Customer Age": parseInt(customerAge),
                "Ticket Priority Numeric": parseInt(ticketPriority),
                "Sentiment Score": parseFloat(sentimentScore)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });

                const result = await response.json();
                document.getElementById('predictionResult').textContent =
                    result.prediction ? "The ticket will be resolved." : "The ticket will not be resolved.";
            } catch (error) {
                document.getElementById('predictionResult').textContent =
                    "Error occurred while making the prediction.";
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Customer Support Ticket Prediction</h1>
        <p>Use this form to predict whether a support ticket will be resolved or not.</p>

        <form onsubmit="event.preventDefault(); predictComplaint();">
            <label for="customerAge">Customer Age:</label>
            <input type="number" id="customerAge" required>

            <label for="ticketPriority">Ticket Priority (Numeric):</label>
            <input type="number" id="ticketPriority" required>

            <label for="sentimentScore">Sentiment Score:</label>
            <input type="number" step="0.01" id="sentimentScore" required>

            <button type="submit">Predict</button>
        </form>

        <p id="predictionResult"></p>
    </div>
</body>
</html>
